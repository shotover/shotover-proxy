name: Benchmark Run

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - uses: actions/cache@v2
      with:
        path: |
          ./cache
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y gnuplot libpcap-dev
    # TODO: this would be a lot simpler if we could move it into bench_run.sh
    - name: Install latest stable
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - name: Benchmark main
      run: |
        cargo bench --bench redis_benches -- --save-baseline master --noplot
        cargo bench --bench chain_benches -- --save-baseline master --noplot
    - uses: actions/checkout@v2
      with:
        clean: false
    - name: Benchmark branch
      run: .github/workflows/bench_run.sh ${{ github.event.number }}
    - uses: actions/upload-artifact@v2
      with:
        name: comment_info
        path: comment_info/
    - name: Cleanup docker
      run: shotover-proxy/tests/scripts/teardown.sh
