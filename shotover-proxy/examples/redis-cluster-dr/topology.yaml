# This example will replicate all commands to the DR datacenter on a best effort basis
---
sources:
  redis_prod:
    Redis:
      batch_size_hint: 4
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
chain_config:
  redis_chain:
    - Tee:
        behavior: IGNORE
#        timeout_micros: 1000
        buffer_size: 10000
        chain:
          - QueryTypeFilter:
              filter: Read
          - Coalesce:
              max_behavior:
                COUNT: 2000
          - Forwarder:
              buffer_size: 100
              async_mode: true
              timeout_micros: 10000
              chain:
                - QueryCounter:
                    name: "DR chain"
                - RedisSinkCluster:
                    first_contact_points: [ "127.0.0.1:2120", "127.0.0.1:2121", "127.0.0.1:2122", "127.0.0.1:2123", "127.0.0.1:2124", "127.0.0.1:2125" ]
    - QueryCounter:
        name: "Main chain"
    - RedisSinkCluster:
        first_contact_points: [ "127.0.0.1:2220", "127.0.0.1:2221", "127.0.0.1:2222", "127.0.0.1:2223", "127.0.0.1:2224", "127.0.0.1:2225" ]
named_topics:
  example: 10
source_to_chain_mapping:
  redis_prod: redis_chain
