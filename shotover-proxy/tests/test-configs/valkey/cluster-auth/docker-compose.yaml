services:
  valkey-node-0:
    image: &image bitnamilegacy/valkey-cluster:7.2.5-debian-12-r4
    ports:
      - "2230:6379"
    environment: &environment
      - 'VALKEY_PASSWORD=shotover'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'

  valkey-node-1:
    image: *image
    ports:
      - "2231:6379"
    environment: *environment

  valkey-node-2:
    image: *image
    ports:
      - "2232:6379"
    environment: *environment

  valkey-node-3:
    image: *image
    ports:
      - "2233:6379"
    environment: *environment

  valkey-node-4:
    image: *image
    ports:
      - "2234:6379"
    environment: *environment

  valkey-node-5:
    image: *image
    ports:
      - "2235:6379"
    environment: *environment

  valkey-cluster-init:
    image: *image
    depends_on:
      - valkey-node-0
      - valkey-node-1
      - valkey-node-2
      - valkey-node-3
      - valkey-node-4
      - valkey-node-5
    environment:
      - 'VALKEY_PASSWORD=shotover'
      - 'REDISCLI_AUTH=shotover'
      - 'VALKEY_CLUSTER_REPLICAS=1'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'
      - 'VALKEY_CLUSTER_CREATOR=yes'
