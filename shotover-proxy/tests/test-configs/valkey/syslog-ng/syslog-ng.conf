@version: 4.8
@include "scl.conf"

source s_local {
	internal();
};

source s_network {
    tcp(ip(0.0.0.0), port(601));
    udp(ip(0.0.0.0), port(514));
};

destination d_local {
	file("/var/log/messages");
	file("/var/log/messages-kv.log" template("$ISODATE $HOST $(format-welf --scope all-nv-pairs)\n") frac-digits(3));
};

log {
	source(s_local);
	source(s_network);
	destination(d_local);
};