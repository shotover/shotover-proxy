---
sources:
  cassandra_prod:
    Cassandra:
      listen_addr: "HOST_ADDRESS:9042"
chain_config:
  main_chain:
    - DebugForceEncode:
        encode_requests: true
        encode_responses: true
    - CassandraSinkSingle:
        remote_address: "CASSANDRA_ADDRESS:9042"
        connect_timeout_ms: 3000
source_to_chain_mapping:
  cassandra_prod: main_chain
