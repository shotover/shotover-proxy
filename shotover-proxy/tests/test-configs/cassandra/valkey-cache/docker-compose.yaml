services:
  valkey-one:
    image: bitnamilegacy/valkey:7.2.5-debian-12-r9
    ports:
      - "6379:6379"
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
      VALKEY_TLS_ENABLED: "no"

  cassandra-one:
    image: shotover/cassandra-test:4.0.6-r1
    ports:
      - "9043:9042"
    environment:
      MAX_HEAP_SIZE: "400M"
      MIN_HEAP_SIZE: "400M"
      HEAP_NEWSIZE: "48M"
    volumes:
      - type: tmpfs
        target: /var/lib/cassandra
