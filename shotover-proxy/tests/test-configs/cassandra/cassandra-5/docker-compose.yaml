version: "3.3"
services:
  cassandra-one:
    image: cassandra:5.0
    ports:
      - "9043:9042"
    environment:
      MAX_HEAP_SIZE: "400M"
      MIN_HEAP_SIZE: "400M"
      HEAP_NEWSIZE: "48M"
      USER_DEFINED_FUNCTIONS_ENABLED: "true"
    volumes:
      - type: tmpfs
        target: /var/lib/cassandra
