services:
  cassandra-one:
    image:
      shotover/cassandra-test:5.0-rc1-r3
    ports:
      - "9042:9042"
    environment:
      MAX_HEAP_SIZE: "400M"
      MIN_HEAP_SIZE: "400M"
      HEAP_NEWSIZE: "48M"
    volumes:
      - type: tmpfs
        target: /var/lib/cassandra
      - type: bind
        source: "./certs/keystore.p12"
        target: "/etc/cassandra/certs/keystore.p12"
