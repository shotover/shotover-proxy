---
sources:
  - Valkey:
      name: "redis"
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
      chain:
        - Tee:
            buffer_size: 10000
            behavior:
              SubchainOnMismatch:
                - QueryTypeFilter:
                    DenyList: [Read]
                - RedisSinkSingle:
                    remote_address: "127.0.0.1:1111"
                    connect_timeout_ms: 3000
            chain:
              - QueryTypeFilter:
                  DenyList: [Read]
              - DebugReturner:
                  Redis: "41"
        - DebugReturner:
            Redis: "42"
