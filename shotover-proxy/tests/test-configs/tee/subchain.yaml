---
sources:
  - Valkey:
      name: "redis"
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
      chain:
        - Tee:
            behavior:
              SubchainOnMismatch:
                - QueryTypeFilter:
                    DenyList: [Read]
                - RedisSinkSingle:
                    remote_address: "127.0.0.1:1111"
                    connect_timeout_ms: 3000
            buffer_size: 10000
            chain:
              - DebugReturner:
                  Valkey: "42"
        - DebugReturner:
            Valkey: "42"
