---
sources:
  - Valkey:
      name: "redis"
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
      chain:
        - Tee:
            behavior: LogWarningOnMismatch
            buffer_size: 10000 
            chain:
            - QueryTypeFilter:
                DenyList: [Read]
            - DebugReturner:
                Valkey: "42"
        - DebugReturner:
            Valkey: "42"
