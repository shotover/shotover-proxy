version: '3.3'
services:
  redis-node-0:
    image: &image bitnami/redis-cluster:6.0-debian-10
    ports:
      - "2220:6379"
    environment:
      &node-environment
      - 'REDIS_PASSWORD=shotover'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    image: *image
    ports:
      - "2221:6379"
    environment: *node-environment

  redis-node-2:
    image: *image
    ports:
      - "2222:6379"
    environment: *node-environment

  redis-node-3:
    image: *image
    ports:
      - "2223:6379"
    environment: *node-environment

  redis-node-4:
    image: *image
    ports:
      - "2224:6379"
    environment: *node-environment

  redis-node-5:
    image: *image
    ports:
      - "2225:6379"
    environment: *node-environment

  redis-cluster-init:
    image: *image
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    environment:
      - 'REDIS_PASSWORD=shotover'
      - 'REDISCLI_AUTH=shotover'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'

  redis-node-0-dr:
    image: *image
    ports:
      - "2120:6379"
    environment:
      &dr-environment
      - 'REDIS_PASSWORD=shotover'
      - 'REDIS_NODES=redis-node-0-dr redis-node-1-dr redis-node-2-dr redis-node-3-dr redis-node-4-dr redis-node-5-dr'

  redis-node-1-dr:
    image: *image
    ports:
      - "2121:6379"
    environment: *dr-environment

  redis-node-2-dr:
    image: *image
    ports:
      - "2122:6379"
    environment: *dr-environment

  redis-node-3-dr:
    image: *image
    ports:
      - "2123:6379"
    environment: *dr-environment

  redis-node-4-dr:
    image: *image
    ports:
      - "2124:6379"
    environment: *dr-environment

  redis-node-5-dr:
    image: *image
    ports:
      - "2125:6379"
    environment: *dr-environment

  redis-cluster-init-dr:
    image: *image
    depends_on:
      - redis-node-0-dr
      - redis-node-1-dr
      - redis-node-2-dr
      - redis-node-3-dr
      - redis-node-4-dr
      - redis-node-5-dr
    environment:
      - 'REDIS_PASSWORD=shotover'
      - 'REDISCLI_AUTH=shotover'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0-dr redis-node-1-dr redis-node-2-dr redis-node-3-dr redis-node-4-dr redis-node-5-dr'
      - 'REDIS_CLUSTER_CREATOR=yes'
