networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1
services:
  valkey-node-0:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    image: &image bitnami/valkey-cluster:7.2.5
    environment: &environment
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'

  valkey-node-1:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    image: *image
    environment: *environment

  valkey-node-2:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    image: *image
    environment: *environment

  valkey-node-3:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.5
    image: *image
    environment: *environment

  valkey-node-4:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.6
    image: *image
    environment: *environment

  valkey-node-5:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.7
    image: *image
    environment: *environment

  valkey-cluster-init:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.8
    image: *image
    depends_on:
      - valkey-node-0
      - valkey-node-1
      - valkey-node-2
      - valkey-node-3
      - valkey-node-4
      - valkey-node-5
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'VALKEY_CLUSTER_REPLICAS=1'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'
      - 'VALKEY_CLUSTER_CREATOR=yes'
