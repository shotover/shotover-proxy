networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1

services:
  valkey-node-0:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    image: &image bitnami/valkey-cluster:7.2.5
    volumes:
      - &keys ../tls/certs:/usr/local/etc/redis/certs

    environment: &node_environment
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'
      - 'VALKEY_TLS_PORT=6379'
      - 'VALKEY_TLS_ENABLED=true'
      - 'VALKEY_TLS_CERT_FILE=/usr/local/etc/redis/certs/localhost.crt'
      - 'VALKEY_TLS_KEY_FILE=/usr/local/etc/redis/certs/localhost.key'
      - 'VALKEY_TLS_CA_FILE=/usr/local/etc/redis/certs/localhost_CA.crt'
      - 'VALKEY_TLS_AUTH_CLIENTS=yes'

  valkey-node-1:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    image: *image
    volumes:
      - *keys
    environment: *node_environment

  valkey-node-2:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    image: *image
    volumes:
      - *keys
    environment: *node_environment

  valkey-node-3:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.5
    image: *image
    volumes:
      - *keys
    environment: *node_environment

  valkey-node-4:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.6
    image: *image
    volumes:
      - *keys
    environment: *node_environment

  valkey-node-5:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.7
    image: *image
    volumes:
      - *keys
    environment: *node_environment

  valkey-cluster-init:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.8
    image: *image
    depends_on:
      - valkey-node-0
      - valkey-node-1
      - valkey-node-2
      - valkey-node-3
      - valkey-node-4
      - valkey-node-5
    volumes:
      - *keys
    environment:
      - 'VALKEY_CLUSTER_REPLICAS=1'
      - 'VALKEY_CLUSTER_CREATOR=yes'
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'VALKEY_NODES=valkey-node-0 valkey-node-1 valkey-node-2 valkey-node-3 valkey-node-4 valkey-node-5'
      - 'VALKEY_TLS_PORT=6379'
      - 'VALKEY_TLS_ENABLED=true'
      - 'VALKEY_TLS_CERT_FILE=/usr/local/etc/redis/certs/localhost.crt'
      - 'VALKEY_TLS_KEY_FILE=/usr/local/etc/redis/certs/localhost.key'
      - 'VALKEY_TLS_CA_FILE=/usr/local/etc/redis/certs/localhost_CA.crt'
