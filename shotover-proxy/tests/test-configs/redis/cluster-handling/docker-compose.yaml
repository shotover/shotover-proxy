version: '3.3'
networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1
services:
  redis-node-0:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    image: &image bitnami/redis-cluster:6.2.12-debian-11-r26
    environment:
      &environment
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    image: *image
    environment: *environment

  redis-node-2:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    image: *image
    environment: *environment

  redis-node-3:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.5
    image: *image
    environment: *environment

  redis-node-4:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.6
    image: *image
    environment: *environment

  redis-node-5:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.7
    image: *image
    environment: *environment

  redis-cluster-init:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.8
    image: *image
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'
