version: "3.3"
services:
  cassandra-one:
    image: shotover-int-tests/cassandra:4.0.6
    ports:
      - "9042:9042"
    environment:
      MAX_HEAP_SIZE: "400M"
      MIN_HEAP_SIZE: "400M"
      HEAP_NEWSIZE: "48M"
    volumes:
      - type: tmpfs
        target: /var/lib/cassandra
    command: cassandra -f -Dcassandra.skip_wait_for_gossip_to_settle=0 -Dcassandra.initial_token=0
