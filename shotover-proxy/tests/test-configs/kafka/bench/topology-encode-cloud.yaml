sources:
  kafka_source:
    Kafka:
      listen_addr: "HOST_ADDRESS:9092"
chain_config:
  main_chain:
    - DebugForceEncode:
        encode_requests: true
        encode_responses: true
    - KafkaSinkSingle:
        remote_address: "KAFKA_ADDRESS:9092"
        connect_timeout_ms: 3000
source_to_chain_mapping:
  kafka_source: main_chain
