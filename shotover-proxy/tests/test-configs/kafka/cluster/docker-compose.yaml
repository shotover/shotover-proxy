version: "3"
networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1
services:
  kafka0:
    image: &image 'bitnami/kafka:3.4.0-debian-11-r22'
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    environment: &environment
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://172.16.1.2:9092"
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_KRAFT_CLUSTER_ID: "abcdefghijklmnopqrstuv"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka0:9093,1@kafka1:9093,2@kafka2:9093"
      KAFKA_CFG_NODE_ID: 0
    volumes: &volumes
      - type: tmpfs
        target: /bitnami/kafka
  kafka1:
    image: *image
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    environment:
      <<: *environment
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://172.16.1.3:9092"
      KAFKA_CFG_NODE_ID: 1
    volumes: *volumes
  kafka2:
    image: *image
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    environment:
      <<: *environment
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://172.16.1.4:9092"
      KAFKA_CFG_NODE_ID: 2
    volumes: *volumes
