---
sources:
  - Valkey:
      name: "redis1"
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
      chain:
        - QueryTypeFilter:
            DenyList: [Write]
        - DebugReturner:
            Valkey: "42"
  - Valkey:
      name: "redis2"
      listen_addr: "127.0.0.1:6380"
      connection_limit: 3000000
      chain:
        - QueryTypeFilter:
            AllowList: [Read]
        - DebugReturner:
            Valkey: "42"
