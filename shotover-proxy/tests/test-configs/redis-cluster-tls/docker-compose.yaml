version: '3.3'
networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1

services:
  redis-node-0:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    image: &image bitnami/redis-cluster:6.0-debian-10
    ports:
      - "2220:6379"
    volumes:
      - &keys ../redis-tls/certs:/usr/local/etc/redis/certs

    environment:
      &node_environment
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_TLS_PORT=6379'
      - 'REDIS_TLS_ENABLED=true'
      - 'REDIS_TLS_CERT_FILE=/usr/local/etc/redis/certs/localhost.crt'
      - 'REDIS_TLS_KEY_FILE=/usr/local/etc/redis/certs/localhost.key'
      - 'REDIS_TLS_CA_FILE=/usr/local/etc/redis/certs/localhost_CA.crt'
      - 'REDIS_TLS_AUTH_CLIENTS=yes'

  redis-node-1:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    image: *image
    ports:
      - "2221:6379"
    volumes:
      - *keys
    environment: *node_environment

  redis-node-2:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    image: *image
    ports:
      - "2222:6379"
    volumes:
      - *keys
    environment: *node_environment

  redis-node-3:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.5
    image: *image
    ports:
      - "2223:6379"
    volumes:
      - *keys
    environment: *node_environment

  redis-node-4:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.6
    image: *image
    ports:
      - "2224:6379"
    volumes:
      - *keys
    environment: *node_environment

  redis-node-5:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.7
    image: *image
    ports:
      - "2225:6379"
    volumes:
      - *keys
    environment: *node_environment

  redis-cluster-init:
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.8
    image: *image
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    volumes:
      - *keys
    environment:
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_CLUSTER_CREATOR=yes'
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_TLS_PORT=6379'
      - 'REDIS_TLS_ENABLED=true'
      - 'REDIS_TLS_CERT_FILE=/usr/local/etc/redis/certs/localhost.crt'
      - 'REDIS_TLS_KEY_FILE=/usr/local/etc/redis/certs/localhost.key'
      - 'REDIS_TLS_CA_FILE=/usr/local/etc/redis/certs/localhost_CA.crt'
