---
sources:
  redis_prod:
    Redis:
      listen_addr: "127.0.0.1:6379"
      connection_limit: 3000000
chain_config:
  redis_chain:
    - Tee:
        behavior:
          SubchainOnMismatch:
            - QueryTypeFilter:
                filter: Read
            - RedisSinkSingle:
                remote_address: "127.0.0.1:1111"
        buffer_size: 10000
        chain:
          - DebugReturner:
              Redis: "42"
    - DebugReturner:
        Redis: "42"
named_topics:
  example: 10
source_to_chain_mapping:
  redis_prod: redis_chain
