[package]
name = "shotover-proxy"
version = "0.1.11"
authors = ["Ben <ben@instaclustr.com>"]
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shotover = { path = "../shotover" }

[dev-dependencies]
scylla.workspace = true
anyhow.workspace = true
tokio.workspace = true
tracing.workspace = true
clap.workspace = true
rstest = "0.18.0"
cassandra-cpp = { version = "2.0.0", default-features = false }
test-helpers = { path = "../test-helpers" }
#rdkafka = { version = "0.32", features = ["cmake-build"] }
rdkafka = { branch = "updating_librdkafka_to_v2.1.1", git = "https://github.com/shotover/rust-rdkafka", features = ["cmake-build"] }
redis.workspace = true
chacha20poly1305.workspace = true
serde.workspace = true
csv.workspace = true
uuid.workspace = true
itertools.workspace = true
nix.workspace = true
cdrs-tokio.workspace = true
redis-protocol.workspace = true
tokio-util.workspace = true
bincode.workspace = true
futures.workspace = true
hex.workspace = true
hex-literal.workspace = true
cassandra-protocol.workspace = true
bytes.workspace = true
rand.workspace = true
rand_distr.workspace = true
async-trait.workspace = true
tracing-subscriber.workspace = true
tracing-appender.workspace = true
async-once-cell = "0.5.2"
fred = { version = "6.3.0", features = ["enable-rustls"] }
tokio-bin-process.workspace = true
rustls-pemfile = "1.0.2"
aws-throwaway.workspace = true
windsock = { path = "../windsock" }
regex = "1.7.0"
cql-ws = { git = "https://github.com/conorbros/cql-ws" }
opensearch = "2.1.0"
serde_json = "1.0.103"
time = { version = "0.3.25" }
inferno = { version = "0.11.15", default-features = false, features = ["multithreaded", "nameattr"] }

[features]
# Include WIP alpha transforms in the public API
alpha-transforms = ["shotover/alpha-transforms"]
cassandra-cpp-driver-tests = ["test-helpers/cassandra-cpp-driver-tests"]

[[bench]]
name = "windsock"
harness = false
