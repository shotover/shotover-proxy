version: '3.3'
services:
  redis-node-0:
    image: &image docker.io/bitnami/redis-cluster:6.0-debian-10
    ports:
      - "2220:6379"
    volumes:
      - redis-cluster_data-0:/bitnami/redis/data
      - &keys ../redis-tls/certs:/usr/local/etc/redis/certs

    environment: &node_environment
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_TLS_PORT=6379'
      - 'REDIS_TLS_ENABLED=true'
      - 'REDIS_TLS_CERT_FILE=/usr/local/etc/redis/certs/redis.crt'
      - 'REDIS_TLS_KEY_FILE=/usr/local/etc/redis/certs/redis.key'
      - 'REDIS_TLS_CA_FILE=/usr/local/etc/redis/certs/ca.crt'
      - 'REDIS_TLS_AUTH_CLIENTS=no'

  redis-node-1:
    image: *image
    ports:
      - "2221:6379"
    volumes:
      - redis-cluster_data-1:/bitnami/redis/data
      - *keys
    environment: *node_environment

  redis-node-2:
    image: *image
    ports:
      - "2222:6379"
    volumes:
      - redis-cluster_data-2:/bitnami/redis/data
      - *keys
    environment: *node_environment

  redis-node-3:
    image: *image
    ports:
      - "2223:6379"
    volumes:
      - redis-cluster_data-3:/bitnami/redis/data
      - *keys
    environment: *node_environment

  redis-node-4:
    image: *image
    ports:
      - "2224:6379"
    volumes:
      - redis-cluster_data-4:/bitnami/redis/data
      - *keys
    environment: *node_environment

  redis-node-5:
    image: *image
    ports:
      - "2225:6379"
    volumes:
      - redis-cluster_data-5:/bitnami/redis/data
      - *keys
    environment: *node_environment

  redis-cluster-init:
    image: *image
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    volumes:
      - *keys
    environment:
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_CLUSTER_CREATOR=yes'
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_TLS_PORT=6379'
      - 'REDIS_TLS_ENABLED=true'
      - 'REDIS_TLS_CERT_FILE=/usr/local/etc/redis/certs/redis.crt'
      - 'REDIS_TLS_KEY_FILE=/usr/local/etc/redis/certs/redis.key'
      - 'REDIS_TLS_CA_FILE=/usr/local/etc/redis/certs/ca.crt'

volumes:
  redis-cluster_data-0:
    driver: local
  redis-cluster_data-1:
    driver: local
  redis-cluster_data-2:
    driver: local
  redis-cluster_data-3:
    driver: local
  redis-cluster_data-4:
    driver: local
  redis-cluster_data-5:
    driver: local
