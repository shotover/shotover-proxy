version: '3.3'
services:
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.2
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.3
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.4
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.5
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-4:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.6
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-5:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.7
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-cluster-init:
    image: docker.io/bitnami/redis-cluster:6.0-debian-10
    networks:
      cluster_subnet:
        ipv4_address: 172.16.1.8
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'

  shotover-0:
    restart: always
    depends_on:
      - redis-node-0
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-0"
    volumes:
      - type: bind
        source: $PWD
        target: /config

  shotover-1:
    restart: always
    depends_on:
      - redis-node-1
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-1"
    volumes:
      - type: bind
        source: $PWD
        target: /config

  shotover-2:
    restart: always
    depends_on:
      - redis-node-2
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-2"
    volumes:
      - type: bind
        source: $PWD
        target: /config

  shotover-3:
    restart: always
    depends_on:
      - redis-node-3
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-3"
    volumes:
      - type: bind
        source: $PWD
        target: /config

  shotover-4:
    restart: always
    depends_on:
      - redis-node-4
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-4"
    volumes:
      - type: bind
        source: $PWD
        target: /config

  shotover-5:
    restart: always
    depends_on:
      - redis-node-5
    image: shotover/shotover-proxy
    network_mode: "service:redis-node-5"
    volumes:
      - type: bind
        source: $PWD
        target: /config

networks:
  cluster_subnet:
    name: cluster_subnet
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.1.0/24
          gateway: 172.16.1.1
